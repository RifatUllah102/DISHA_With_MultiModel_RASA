version: "2.0"
rules:

- rule: Say no_story
  steps:
  - or:
    - intent: campaign
    - intent: account_activate
  - action: utter_no_story

- rule: handle affirm/deny without any reason
  condition:
  - active_loop: null
  steps:
  - or:
    - intent: affirm
    - intent: deny
  - action: utter_dependent_intent_response

- rule: handle dependent intent when no other form is active
  condition:
  - active_loop: null
  steps:
  - intent: inform
  - action: utter_default

- rule: handle explain intent if ask without any reason
  condition:
  - active_loop: null
  steps:
  - intent: explain
  - action: utter_ask_rephrase

- rule: handle user request for repeat last utter
  steps:
  - intent: Repeat
  - action: Action_Repeat

- rule: handle interrupt by user
  steps:
  - intent: interrupt
  - action: action_interrupt

- rule: BankingQuery response
  steps:
  - intent: BankingQuery
  - action: utter_AT

- rule: HELP topic
  condition:
  - active_loop: null
  steps:
  - intent: help
  - action: utter_help

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: answer out of scope
  steps:
  - intent: out_of_scope
  - action: Action_out_of_scope

- rule: Disha_Name_Meanign
  steps:
  - intent: Name_meaning
  - action: utter_Disha

- rule: Bank Location
  steps:
  - intent: Bank_and_ATM_Location
  - action: action_bank_location

- rule: Agent Transfer
  steps:
    - intent: agent_transfer
    - action: utter_AT
    - action: action_deactivate_loop
    - active_loop: null
    - slot_was_set:
      - requested_slot: null

- rule: Confirm that the bot is not a human
  steps:
  - intent: check_human
  - action: utter_bot

- rule: Exchange Rate Check
  steps:
    - intent: Exchange_rate
    - action: utter_exchange_USD

